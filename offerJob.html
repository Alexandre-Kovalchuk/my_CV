      <form>
         <fieldset style="width: 500px;">
            <legend>Contact form</legend>
            <table>
               <!-- Email -->
               <tr>
                  <td>
                     <label for="enter-email">Email<span style="color: red;">*</span>:</label>
                  </td>
                  <td>
                     <input style="width: 250px;" class="email__itext" id="enter-email" type="email" name="email"
                        placeholder="Email" required>
                  </td>
               </tr>
               <!-- Description -->
               <tr>
                  <!--
                     Ще один варіант підняти текст до верху:
                     display: flex;
                     flex-direction: column;
                     -->
                  <td style="display: inline-block;"><label for="enter-comment">Description:</label></td>
                  <td><textarea style="width: 251px;" name="enter-comment" id="enter-comment" rows="5"></textarea></td>
               </tr>
               <!-- Work type -->
               <tr>
                  <td><label for="work-type">Work type:</label></td>
                  <td>
                     <select class="type__itext" id="work-type" name="work-type">
                        <option value="">Full-time</option>
                        <option value="">Remote work</option>
                        <option value="">One-time project</option>
                     </select>
                  </td>
               </tr>
               <!-- Offer a job -->
               <tr>
                  <td> <input class="job__itext" type="submit" value="Hire me"></td>
               </tr>
            </table>
         </fieldset>
      </form>
